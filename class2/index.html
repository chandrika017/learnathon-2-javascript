<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>"practice for my 2nd class"</h1>
    topics:
    <li>js variables & types , arrow function</li>
    <li>js control flow(looping)</li>
    <li> function,arrow function,object & array</li>
    <li>js scooping,hoisting</li>
    <li>execution context,polyfilling,this keyword</li>
    <br/>
    <h1>js variables & types</h1>
    <p id="ID"></p>
    <p id="var"></p>
    <p id="let"></p>
    <p id="const"></p>
    <script>
        x=5,y=6,z=x+y;
        document.getElementById("ID").innerHTML="value 1 is: "+z;
        var a=2,b=1,c=a+b;
        document.getElementById("var").innerHTML="value 2 is: "+c;
        let n1=2,n3=5,n4=n1+n3;
        document.getElementById("let").innerHTML="value 3 is: "+n4;
        const a1=4,a2=5,a3=a1+a2;
        document.getElementById("const").innerHTML="value 4 is: "+a3;
    </script>
</body>
</html>
